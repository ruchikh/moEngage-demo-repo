import groovy.json.JsonSlurper

ext {
  androidxAppCompatVersion = project.hasProperty("androidxAppCompatVersion") ? rootProject.ext.androidxAppCompatVersion : "1.6.1"
  junitVersion = project.hasProperty("junitVersion") ? rootProject.ext.junitVersion : "4.13.2"
  androidxJunitVersion = project.hasProperty("androidxJunitVersion") ? rootProject.ext.androidxJunitVersion : "1.1.5"
  androidxEspressoCoreVersion = project.hasProperty("androidxEspressoCoreVersion") ? rootProject.ext.androidxEspressoCoreVersion : "3.5.1"
  basePluginVersion = "4.0.0"
}

buildscript {
  ext.kotlin_version = project.hasProperty("kotlin_version") ? rootProject.ext.kotlin_version : "1.8.20"
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath "com.android.tools.build:gradle:8.0.2"
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  namespace 'com.moengage.capacitor'
  compileSdkVersion project.hasProperty("compileSdkVersion") ? rootProject.ext.compileSdkVersion : 33
  
  String libraryVersionName = "UNKNOWN"
  File packageJson = new File(project.projectDir.parentFile, "package.json")
  if (packageJson.exists()) {
    def parsedJson = new JsonSlurper().parseText(packageJson.text)
    libraryVersionName = parsedJson.version
  }
  
  defaultConfig {
    minSdkVersion project.hasProperty("minSdkVersion") ? rootProject.ext.minSdkVersion : 22
    targetSdkVersion project.hasProperty("targetSdkVersion") ? rootProject.ext.targetSdkVersion : 33
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

     // BuildConfig.VERSION_NAME
    buildConfigField 'String', 'MOENGAGE_CAPACITOR_LIBRARY_VERSION', "\"${libraryVersionName}\""
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
  lintOptions {
    abortOnError false
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  kotlinOptions {
    freeCompilerArgs += "-Xexplicit-api=strict"
    jvmTarget = "17"
  }

  buildFeatures {
    buildConfig true
  }
}

repositories {
  google()
  mavenCentral()
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation project(':capacitor-android')
  implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
  testImplementation "junit:junit:$junitVersion"
  androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
  androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
  api("com.moengage:plugin-base:$basePluginVersion")

  api('com.moengage:moe-android-sdk:13.00.03')
  api('com.moengage:inapp:8.2.1')
}



